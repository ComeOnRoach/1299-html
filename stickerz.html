<!DOCTYPE html>
<html>
  <head>
    <title>Stickerz</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stickerz-styles.css" />
    <link
      rel="shortcut icon"
      href="img/stickerz/baby-yoda.svg"
      type="image/x-icon"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="stickerz.header-nav.partial.html"
    ></section>
    <section
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="stickerz.header-banner.partial.html"
    ></section>
    <footer id="contacts" class="footer container">
      <h2>Contact <span class="ui-brand">Us</span></h2>
      <form action="" class="footer__contacts">
        <input type="text" name="name" placeholder="name" />
        <input type="email" name="email" placeholder="email" />
        <button class="button button-card">Submit</button>
      </form>
    </footer>
    <script src="js/stickerz.js"></script>
  </body>
</html>
